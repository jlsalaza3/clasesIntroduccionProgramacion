<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase 4B</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <!-- siempre que voy a crer un formulario empiezo por la etiqueta form,  -->
     <form action="">
        <!-- para hacer un enunciado de hace con la etiqueta label -->
        <label for="">Nombre:</label>
        <br>
        <!-- para crear el cuadro de texto, es donde el usuario va escribir la información que se hace con la etiqueta input -->
        <input type="text">
        <!-- tipo texto deja scribir de todo, deja escribir topo tipo de texto -->
         <br><br>
         <label for="">apellidos</label>
         <br>
         <input type="text" placeholder="escribe tus apellidos completos">
         <!-- name = id="" son atributos de identificación de los datod
          el placeholder es un atributo que le indica al usuario que escribir y se borra cuando ingresa el campo -->
          <br><br>
          <label for="">Edad</label>
          <br>
          <input type="number" name="" id="" placeholder="escribe tu edad">
          <!-- solo deja escribir numeros el input number, la unica letra que recibe es la e de exponencial -->
           <br><br>
           <label for="">telfono</label><br>
           <input type="number" name="" id="" placeholder="escribe tu telefono">
            <br><br>
            <label for="">correo electronico</label><br>
            <input type="email" name="" id="" placeholder="escribe tu email">
            <!-- el input email obliga a que incluya un @ y que sea correo -->
    <hr>
                 
     </form>



</body>
</html>
